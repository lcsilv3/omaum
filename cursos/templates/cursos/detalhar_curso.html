{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Detalhes do Curso</h1>
  
  <div class="card">
    <div class="card-header">
      <h2>{{ curso.nome }}</h2>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> {{ curso.id }}</p>
      <p><strong>Descrição:</strong> {{ curso.descricao }}</p>
      <p><strong>Duração:</strong> {{ curso.duracao }} meses</p>
    </div>
    <div class="card-footer">
      <a href="javascript:history.back()" class="btn btn-secondary me-2">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
      <a href="{% url 'cursos:editar_curso' curso.id %}" class="btn btn-warning me-2">
        <i class="fas fa-edit"></i> Editar
      </a>
      <a href="{% url 'cursos:excluir_curso' curso.id %}" class="btn btn-danger me-2">
        <i class="fas fa-trash"></i> Excluir
      </a>
      <a href="{% url 'cursos:listar_cursos' %}" class="btn btn-secondary">
        <i class="fas fa-list"></i> Voltar para a lista
      </a>
    </div>
  </div>
</div>
{% endblock %}
