{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Detalhes do Curso</h1>
  <div class="card mb-4 border-primary">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">
        <a class="collapse-toggle text-white text-decoration-none" data-bs-toggle="collapse" href="#dados-curso" role="button" aria-expanded="true" aria-controls="dados-curso">
          <span class="chevron">&#9654;</span> Dados do Curso <small class="text-light">(clique para expandir/recolher)</small>
        </a>
      </h5>
    </div>
    <div id="dados-curso" class="card-body collapse show">
      <h2>{{ curso.nome }}</h2>
      <p><strong>ID:</strong> {{ curso.id }}</p>
      <p><strong>Descrição:</strong> {{ curso.descricao }}</p>
    </div>
    <div class="card-footer">
      <a href="javascript:history.back()" class="btn btn-secondary me-2">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
      <a href="{% url 'cursos:editar_curso' curso.id %}" class="btn btn-warning me-2">
        <i class="fas fa-edit"></i> Editar
      </a>
      <a href="{% url 'cursos:excluir_curso' curso.id %}" class="btn btn-danger me-2">
        <i class="fas fa-trash"></i> Excluir
      </a>
      <a href="{% url 'cursos:listar_cursos' %}" class="btn btn-secondary">
        <i class="fas fa-list"></i> Voltar para a lista
      </a>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.collapse-toggle').forEach(function(toggle) {
            toggle.addEventListener('click', function() {
                var chevron = this.querySelector('.chevron');
                setTimeout(function() {
                    if (toggle.classList.contains('collapsed')) {
                        chevron.style.transform = 'rotate(0deg)';
                    } else {
                        chevron.style.transform = 'rotate(90deg)';
                    }
                }, 150);
            });
        });
    });
</script>
{% endblock %}
