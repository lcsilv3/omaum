{# Cabeçalho padrão para relatórios do sistema OmAum #}
<div class="row mb-4">
  <div class="col-12 text-center">
    <h1 class="fw-bold">Instituição OmAum</h1>
    <p class="mb-0">
      Relatório gerado em
      {% if data_geracao %}
        {{ data_geracao|date:'d/m/Y H:i' }}
      {% else %}
        {% now 'd/m/Y H:i' %}
      {% endif %}
    </p>
    <hr>
  </div>
</div>
