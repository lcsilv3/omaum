{# Rodapé padrão para relatórios do sistema OmAum #}

  <div class="col-12 text-center text-muted small">
    <hr>
    <p class="mb-0">
      Relatório gerado automaticamente pelo sistema OmAum &copy;
      {% if year %}
        {{ year }}
      {% else %}
        {% now 'Y' %}
      {% endif %}
    </p>
  </div>
</div>
