{# Dropdown de relatórios de alunos - pode ser incluído em qualquer template #}
<ul class="dropdown-menu">
  {% for rel in relatorios_alunos %}
    <li>
      <a class="dropdown-item" href="{% url rel.url %}">
        {{ rel.nome }}
      </a>
      <small class="text-muted ms-2">{{ rel.descricao }}</small>
      {% if rel.exportacoes %}
        <div class="ms-3">
          {% for tipo in rel.exportacoes %}
            <a href="{% url rel.url %}?export={{ tipo }}" class="badge bg-secondary text-light ms-1">{{ tipo|upper }}</a>
          {% endfor %}
        </div>
      {% endif %}
    </li>
    <li><hr class="dropdown-divider"></li>
  {% endfor %}
</ul>
