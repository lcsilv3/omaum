{% extends 'base.html' %}
{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Tem certeza que deseja excluir o código: <strong>{{ obj.nome }}</strong>?</p>
<form method="post">{% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'listar_codigos' %}">Cancelar</a>
</form>
{% endblock %}
