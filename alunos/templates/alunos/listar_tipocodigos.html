{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-key"></i> Tipos de Código</h2>
        <div>
            <a href="{% url 'alunos:listar_codigos' %}" class="btn btn-outline-secondary me-2"><i class="fas fa-list-ol"></i> Ver Códigos</a>
            <a href="{% url 'alunos:criar_tipocodigo' %}" class="btn btn-success"><i class="fas fa-plus"></i> Novo Tipo</a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-light">
                <tr><th>Nome</th><th>Descrição</th><th style="width:120px">Ações</th></tr>
            </thead>
            <tbody>
                {% for tipo in tipos %}
                <tr>
                    <td>{{ tipo.nome }}</td>
                    <td>{{ tipo.descricao }}</td>
                    <td>
                        <a href="{% url 'alunos:editar_tipocodigo' tipo.pk %}" class="btn btn-sm btn-primary" title="Editar"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'alunos:excluir_tipocodigo' tipo.pk %}" class="btn btn-sm btn-danger ms-1" title="Excluir"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="3" class="text-center">Nenhum tipo de código cadastrado.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
