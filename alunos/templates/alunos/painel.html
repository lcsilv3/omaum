{% extends 'base.html' %}
{% load static %}

{% block title %}Painel de Alunos{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-chart-pie"></i> Painel de Alunos</h1>
        <a href="{% url 'alunos:listar_alunos' %}" class="btn btn-secondary">
            <i class="fas fa-list"></i> Voltar para Lista
        </a>
    </div>
    <div id="painel-kpis" class="row mb-4">
        <!-- KPIs serão carregados via AJAX -->
    </div>
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Alunos por Situação</div>
                <div class="card-body">
                    <canvas id="grafico-situacao"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Novos Alunos por Mês</div>
                <div class="card-body">
                    <canvas id="grafico-novos-mes"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Tabela Detalhada de Alunos</div>
        <div class="card-body">
            <div id="painel-tabela">
                <!-- Tabela será carregada via AJAX -->
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'alunos/js/painel_alunos.js' %}"></script>
{% endblock %}
