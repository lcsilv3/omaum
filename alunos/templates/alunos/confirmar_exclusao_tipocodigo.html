{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow-sm">
                <div class="card-body">
                    <h2 class="text-danger mb-3"><i class="fas fa-exclamation-triangle"></i> Confirmar Exclusão</h2>
                    <p>Tem certeza que deseja excluir o tipo de código: <strong>{{ obj.nome }}</strong>?</p>
                    <form method="post" class="d-flex justify-content-between">{% csrf_token %}
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Sim, excluir</button>
                        <a href="{% url 'alunos:listar_tipocodigos' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
