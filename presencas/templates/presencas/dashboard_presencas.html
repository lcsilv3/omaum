{% extends "base.html" %}
{% load static %}

{% block title %}Painel de Alunos - Presenças{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-tachometer-alt text-primary"></i> Painel de Alunos</h2>
                <div>
                    <button id="exportar-csv" class="btn btn-success">
                        <i class="fas fa-download"></i> Exportar CSV
                    </button>
                    <button id="atualizar-dashboard" class="btn btn-info">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                </div>
            </div>

            <!-- Área de Resultados -->
            <div id="area-resultados">
                {% include "presencas/partials/dashboard_presencas_partial.html" %}
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loading-overlay" class="d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'presencas/js/filtros_dinamicos.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Configuração do painel
    window.FiltrosDinamicos.init({
        formId: null, // Sem formulário de filtros
        areaResultadosId: 'area-resultados',
        loadingOverlayId: 'loading-overlay',
        urlFiltrar: '{% url "presencas:filtrar_dashboard_presencas" %}',
        urlExportar: '{% url "presencas:listar_dashboard_presencas" %}',
        exportarBtnId: 'exportar-csv'
    });

    // Botão de atualizar
    document.getElementById('atualizar-dashboard').addEventListener('click', function() {
        window.location.reload();
    });

    // Dados dos gráficos (passados pelo template)
    const dadosGraficos = {{ dados_json|safe }};

    // Gráfico de Evolução Mensal
    if (dadosGraficos.evolucao && dadosGraficos.evolucao.length > 0) {
        const ctxEvolucao = document.getElementById('graficoEvolucao');
        if (ctxEvolucao) {
            new Chart(ctxEvolucao, {
                type: 'line',
                data: {
                    labels: dadosGraficos.evolucao.map(item => item.label),
                    datasets: [{
                        label: 'Taxa de Presença (%)',
                        data: dadosGraficos.evolucao.map(item => item.percentual),
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
    }

    // Gráfico Top Turmas
    if (dadosGraficos.turmas && dadosGraficos.turmas.length > 0) {
        const ctxTurmas = document.getElementById('graficoTurmas');
        if (ctxTurmas) {
            new Chart(ctxTurmas, {
                type: 'bar',
                data: {
                    labels: dadosGraficos.turmas.map(item => item.turma_nome),
                    datasets: [{
                        label: 'Taxa de Presença (%)',
                        data: dadosGraficos.turmas.map(item => item.percentual),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
    }

    // Auto-refresh a cada 5 minutos
    setInterval(function() {
        console.log('Auto-refresh painel...');
        window.location.reload();
    }, 300000); // 5 minutos
});
</script>
{% endblock %}
