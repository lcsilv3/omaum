{# Modal de marcação de presença #}
<div id="presencaModal" class="presenca-modal">
    <div class="presenca-modal-content">
        <div class="presenca-modal-header" style="flex-direction: column; align-items: flex-start; gap: 2px;">
            <div style="width: 100%; display: flex; align-items: center;">
                <h5 class="presenca-modal-title" id="modalTitle" style="margin-bottom: 0;"></h5>
                <button type="button" class="presenca-close" onclick="PresencaApp.fecharModalPresenca()" style="margin-left: auto;">&times;</button>
            </div>
            <div id="modalAtividadeNome" style="font-size: 1.08em; color: #1976d2; font-weight: 500; margin-top: 2px; display: flex; align-items: center; gap: 8px;"></div>
        </div>
        <div id="modalBody">
            <div class="modo-rapido">
                <h6 style="margin-bottom:0;font-size:1em;font-weight:500;margin-right:10px;"><i class="fas fa-bolt text-primary me-2"></i>Modo Rápido (Lote)</h6>
                <div class="d-flex gap-2"></div>
            </div>
            <div class="modo-individual">
                <h6><i class="fas fa-user text-info me-2"></i>Modo Individual</h6>
                <div id="alunosContainer"></div>
            </div>
        </div>
        <div class="modal-footer-custom">
            <button type="button" class="btn btn-secondary" onclick="fecharModalPresenca()">
                <i class="fas fa-times me-1"></i>Cancelar
            </button>
            <button type="button" class="btn btn-primary btn-salvar-presenca" onclick="PresencaApp.salvarPresencaDia()">
                <i class="fas fa-save me-1"></i>Salvar Presenças
            </button>
        </div>
    </div>
</div>
