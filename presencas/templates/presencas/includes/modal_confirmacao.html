{# Modal de confirmação customizado #}
<div id="modalConfirmacaoPresenca" class="presenca-modal" style="display:none;">
    <div class="presenca-modal-content">
        <div class="presenca-modal-header">
            <h5 class="presenca-modal-title">Confirmação de Registro</h5>
        </div>
        <div id="modalConfirmacaoBody" style="margin-bottom:18px;white-space:pre-line;font-size:1.08em;"></div>
        <div class="modal-footer-custom">
            <button type="button" class="btn btn-secondary btn-cancelar" style="display:none;">
                <i class="fas fa-times me-1"></i>Cancelar
            </button>
            <button type="button" class="btn btn-primary btn-confirmar">
                <i class="fas fa-check me-1"></i><span class="btn-confirmar-text">Confirmar</span>
            </button>
        </div>
    </div>
</div>
