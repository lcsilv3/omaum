services:
  omaum-db:
    image: postgres:15-alpine
    container_name: omaum-db-prod
    env_file:
      - ./.env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - omaum_db_data_prod:/var/lib/postgresql/data
    networks:
      - omaum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

  omaum-redis:
    image: redis:7-alpine
    container_name: omaum-redis-prod
    env_file:
      - ./.env.production
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - omaum_redis_data_prod:/data
    networks:
      - omaum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  omaum-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: omaum-web-prod
    env_file:
      - ./.env.production
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - DJANGO_SETTINGS_MODULE=omaum.settings.production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@omaum-redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,omaum.local,192.168.15.4,omaum-web}
    volumes:
      - omaum_static_prod:/app/static
      - omaum_media_prod:/app/media
      - omaum_logs_prod:/app/logs
      - 'D:\\Documentos Ordem\\Ordem\\CIIniciados\\fotos:/fotos_externas:ro'
    depends_on:
      omaum-db:
        condition: service_healthy
      omaum-redis:
        condition: service_healthy
    networks:
      - omaum-network
      - reverse-proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=reverse-proxy"
      - "traefik.http.routers.omaum-prod.rule=Host(`omaum.local`)"
      - "traefik.http.routers.omaum-prod.entrypoints=web"
      - "traefik.http.services.omaum-prod.loadbalancer.server.port=8000"

  omaum-celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: omaum-celery-prod
    env_file:
      - ./.env.production
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - DJANGO_SETTINGS_MODULE=omaum.settings.production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@omaum-redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - omaum_media_prod:/app/media
      - omaum_logs_prod:/app/logs
    depends_on:
      omaum-db:
        condition: service_healthy
      omaum-redis:
        condition: service_healthy
    networks:
      - omaum-network
    restart: unless-stopped
    command: celery -A omaum worker -l info
    healthcheck:
      test: ["CMD-SHELL", "celery -A omaum inspect ping --timeout=5 > /tmp/healthcheck.log 2>&1"]
      interval: 60s
      timeout: 15s
      retries: 3

  omaum-celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: omaum-celery-beat-prod
    env_file:
      - ./.env.production
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - DJANGO_SETTINGS_MODULE=omaum.settings.production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@omaum-redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - omaum_logs_prod:/app/logs
    depends_on:
      omaum-db:
        condition: service_healthy
      omaum-redis:
        condition: service_healthy
    networks:
      - omaum-network
    restart: unless-stopped
    command: celery -A omaum beat -l info
    healthcheck:
      test: ["CMD-SHELL", "celery -A omaum status --timeout=5 > /tmp/beat_healthcheck.log 2>&1"]
      interval: 60s
      timeout: 15s
      retries: 3

volumes:
  omaum_db_data_prod:
  omaum_redis_data_prod:
  omaum_static_prod:
  omaum_media_prod:
  omaum_logs_prod:

networks:
  omaum-network:
    driver: bridge
  reverse-proxy:
    external: true
