services:
  omaum-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: omaum_dev
      POSTGRES_USER: omaum_user
      POSTGRES_PASSWORD: omaum_password
    volumes:
      - omaum_db_data:/var/lib/postgresql/data
    networks:
      - omaum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omaum_user -d omaum_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  omaum-redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - omaum_redis_data:/data
    networks:
      - omaum-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  omaum-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      - SECRET_KEY=django-insecure-dev-key-change-me
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DJANGO_SETTINGS_MODULE=omaum.settings.development
      - DATABASE_URL=postgresql://omaum_user:omaum_password@omaum-db:5432/omaum_dev
      - REDIS_URL=redis://omaum-redis:6379/0
    volumes:
      - ../:/app
      - omaum_staticfiles:/app/staticfiles
      - omaum_media:/app/media
      - omaum_logs:/app/logs
      - "D:/Documentos Ordem/Ordem/CIIniciados/fotos:/fotos_externas:ro"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      omaum-db:
        condition: service_healthy
      omaum-redis:
        condition: service_healthy
    networks:
      - omaum-network
    command: python manage.py runserver 0.0.0.0:8000
  omaum-nginx:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nginx
    volumes:
      - omaum_static:/var/www/static:ro
      - omaum_media:/var/www/media:ro
    ports:
      - "80:80"
    depends_on:
      - omaum-web
    networks:
      - omaum-network
    profiles:
      - production

  omaum-celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      - SECRET_KEY=django-insecure-dev-key-change-me
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DJANGO_SETTINGS_MODULE=omaum.settings.development
      - DATABASE_URL=postgresql://omaum_user:omaum_password@omaum-db:5432/omaum_dev
      - REDIS_URL=redis://omaum-redis:6379/0
    volumes:
      - ../:/app
      - omaum_media:/app/media
      - omaum_logs:/app/logs
    depends_on:
      omaum-db:
        condition: service_healthy
      omaum-redis:
        condition: service_healthy
    networks:
      - omaum-network
    command: celery -A omaum worker -l info
    profiles:
      - celery

volumes:
  omaum_db_data:
  omaum_redis_data:
  omaum_static:
  omaum_staticfiles:
  omaum_media:
  omaum_logs:

networks:
  omaum-network:
    driver: bridge
