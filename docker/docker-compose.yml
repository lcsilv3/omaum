services:
  omaum-db:
    image: postgres:15-alpine
    container_name: omaum-db
    environment:
      POSTGRES_DB: omaum_dev
      POSTGRES_USER: omaum_user
      POSTGRES_PASSWORD: omaum_password
    volumes:
      - omaum_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - omaum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omaum_user -d omaum_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  omaum-redis:
    image: redis:7-alpine
    container_name: omaum-redis
    command: redis-server --appendonly yes
    volumes:
      - omaum_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - omaum-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  omaum-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: omaum-web
    environment:
      - DJANGO_SETTINGS_MODULE=omaum.settings.development
      - DATABASE_URL=postgresql://omaum_user:omaum_password@omaum-db:5432/omaum_dev
      - REDIS_URL=redis://omaum-redis:6379/0
    volumes:
      - ../:/app
      - omaum_static:/app/static
      - omaum_media:/app/media
      - omaum_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      omaum-db:
        condition: service_healthy
      omaum-redis:
        condition: service_healthy
    networks:
      - omaum-network
    command: >
      sh -c "/wait-for-it.sh omaum-db:5432 --timeout=60 --strict -- \
             python manage.py migrate &&\
             python manage.py collectstatic --noinput &&\
             python manage.py runserver 0.0.0.0:8000"

  omaum-nginx:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nginx
    container_name: omaum-nginx
    volumes:
      - omaum_static:/var/www/static:ro
      - omaum_media:/var/www/media:ro
    ports:
      - "80:80"
    depends_on:
      - omaum-web
    networks:
      - omaum-network
    profiles:
      - production

  omaum-celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: omaum-celery
    environment:
      - DJANGO_SETTINGS_MODULE=omaum.settings.development
      - DATABASE_URL=postgresql://omaum_user:omaum_password@omaum-db:5432/omaum_dev
      - REDIS_URL=redis://omaum-redis:6379/0
    volumes:
      - ../:/app
      - omaum_media:/app/media
      - omaum_logs:/app/logs
    depends_on:
      omaum-db:
        condition: service_healthy
      omaum-redis:
        condition: service_healthy
    networks:
      - omaum-network
    command: celery -A omaum worker -l info
    profiles:
      - celery

volumes:
  omaum_db_data:
  omaum_redis_data:
  omaum_static:
  omaum_media:
  omaum_logs:

networks:
  omaum-network:
    driver: bridge
