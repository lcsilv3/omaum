name: Deploy em Produção (Self-hosted)

# Dispara manualmente ou após o build bem-sucedido
on:
  workflow_dispatch:
    inputs:
      skip_migrate:
        description: 'Pular migrations?'
        required: false
        default: 'false'
      skip_collectstatic:
        description: 'Pular collectstatic?'
        required: false
        default: 'false'
      pull:
        description: 'Executar pull antes de up?'
        required: false
        default: 'true'
      recreate:
        description: 'Forçar recriação de containers?'
        required: false
        default: 'false'

jobs:
  deploy-prod:
    runs-on: [self-hosted]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy (execute locally)
        shell: pwsh
        run: |
          $pwsh = "$env:ProgramFiles\PowerShell\7\pwsh.exe"
          $cmd = "$pwsh -ExecutionPolicy Bypass -NoLogo -NoProfile -File scripts/deploy_prod.ps1"
          if ("${{ github.event.inputs.pull }}" -eq "true") { $cmd += " -Pull" }
          if ("${{ github.event.inputs.recreate }}" -eq "true") { $cmd += " -Recreate" }
          if ("${{ github.event.inputs.skip_migrate }}" -eq "true") { $cmd += " -SkipMigrate" }
          if ("${{ github.event.inputs.skip_collectstatic }}" -eq "true") { $cmd += " -SkipCollectstatic" }
          Write-Host "=== Deploy em Produção ==="
          Write-Host "Executando: $cmd"
          Invoke-Expression $cmd

      - name: Verify deployment
        shell: pwsh
        run: |
          Write-Host "=== Status dos containers ==="
          docker compose --profile production -p omaum-prod ps
          Write-Host "`n=== Últimas 20 linhas de log ==="
          docker compose --profile production -p omaum-prod logs --tail=20 omaum-web

      - name: Notify Slack (success)
        if: ${{ success() && env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          webhook-url: ${{ env.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "✅ Deploy em Produção: SUCCESS",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*✅ Deploy em Produção: SUCCESS*\n${{ github.actor }} disparou o deploy\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver workflow>"
                  }
                }
              ]
            }

      - name: Notify Slack (failure)
        if: ${{ failure() && env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          webhook-url: ${{ env.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "⚠️ Deploy em Produção: FAILED",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*⚠️ Deploy em Produção: FAILED*\n${{ github.actor }} disparou o deploy\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver logs>"
                  }
                }
              ]
            }
