name: Deploy em Produção (Self-hosted)

# Dispara manualmente ou após o build bem-sucedido
on:
  workflow_dispatch:
    inputs:
      skip_migrate:
        description: 'Pular migrations?'
        required: false
        default: 'false'
      skip_collectstatic:
        description: 'Pular collectstatic?'
        required: false
        default: 'false'
      pull:
        description: 'Executar pull antes de up?'
        required: false
        default: 'true'
      recreate:
        description: 'Forçar recriação de containers?'
        required: false
        default: 'false'

jobs:
  deploy-prod:
    runs-on: [self-hosted]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy (execute locally)
        shell: cmd
        run: |
          set CMD=powershell -ExecutionPolicy Bypass -NoLogo -NoProfile -File scripts/deploy_prod.ps1
          if "${{ github.event.inputs.pull }}" == "true" set CMD=%CMD% -Pull
          if "${{ github.event.inputs.recreate }}" == "true" set CMD=%CMD% -Recreate
          if "${{ github.event.inputs.skip_migrate }}" == "true" set CMD=%CMD% -SkipMigrate
          if "${{ github.event.inputs.skip_collectstatic }}" == "true" set CMD=%CMD% -SkipCollectstatic
          echo === Deploy em Produção ===
          echo Executando: %CMD%
          %CMD%

      - name: Verify deployment
        shell: cmd
        run: |
          echo === Status dos containers ===
          cd docker
          powershell -ExecutionPolicy Bypass -NoLogo -NoProfile -Command "docker compose --profile production -p omaum-prod ps"
          echo.
          echo === Últimas 20 linhas de log ===
          powershell -ExecutionPolicy Bypass -NoLogo -NoProfile -Command "docker compose --profile production -p omaum-prod logs --tail=20 omaum-web"

      - name: Notify Slack (success)
        if: ${{ success() && env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          webhook-url: ${{ env.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "✅ Deploy em Produção: SUCCESS",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*✅ Deploy em Produção: SUCCESS*\n${{ github.actor }} disparou o deploy\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver workflow>"
                  }
                }
              ]
            }

      - name: Notify Slack (failure)
        if: ${{ failure() && env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          webhook-url: ${{ env.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "⚠️ Deploy em Produção: FAILED",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*⚠️ Deploy em Produção: FAILED*\n${{ github.actor }} disparou o deploy\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver logs>"
                  }
                }
              ]
            }
