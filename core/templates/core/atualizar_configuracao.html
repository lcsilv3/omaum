{% extends 'base.html' %}

{% block title %}Atualizar Configuração{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-cogs"></i> Atualizar Configuração do Sistema
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="nome_sistema">Nome do Sistema</label>
                            <input type="text" class="form-control" id="nome_sistema" 
                                   name="nome_sistema" value="{{ config.nome_sistema|default:'Sistema de Gestão de Iniciados da OmAum' }}">
                        </div>

                        <div class="form-group">
                            <label for="versao">Versão</label>
                            <input type="text" class="form-control" id="versao" 
                                   name="versao" value="{{ config.versao|default:'1.0.0' }}">
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="manutencao_ativa" 
                                       name="manutencao_ativa" {% if config.manutencao_ativa %}checked{% endif %}>
                                <label class="form-check-label" for="manutencao_ativa">
                                    Modo Manutenção Ativo
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="mensagem_manutencao">Mensagem de Manutenção</label>
                            <textarea class="form-control" id="mensagem_manutencao" 
                                      name="mensagem_manutencao" rows="3">{{ config.mensagem_manutencao|default:'Sistema em manutenção. Tente novamente em alguns minutos.' }}</textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Configurações
                            </button>
                            <a href="{% url 'core:painel_controle' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
