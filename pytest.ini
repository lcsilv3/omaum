[pytest]
DJANGO_SETTINGS_MODULE = tests.configs.settings_test
django_find_project = false
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --strict-config
    --maxfail=10
    --disable-warnings
    -v
    --timeout=60
    --timeout-method=thread
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ui: marks tests as UI tests
    critical: marks tests as critical for apps priorit√°rios
    require_cov: marca testes que participam da meta de cobertura (permite excluir em smoke)
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning