<div class="mb-3">
  <label for="{{ field.id_for_label }}" class="form-label">
    {{ field.label }}
    {% if field.field.required %}
      <span class="text-danger" title="Campo obrigatório">*</span>
    {% endif %}
    {% if field.errors %}
      <i class="fas fa-exclamation-circle text-danger ms-1" title="Campo obrigatório não preenchido"></i>
    {% endif %}
  </label>
  {{ field }}
  {% if field.help_text %}
    <small class="form-text text-muted">{{ field.help_text }}</small>
  {% endif %}
  {% if field.errors %}
    <div class="invalid-feedback d-block">
      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </div>
  {% endif %}
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var erro = document.querySelector('.is-invalid');
  if (erro) {
    erro.scrollIntoView({ behavior: 'smooth', block: 'center' });
    erro.focus();
  }
});
</script>
