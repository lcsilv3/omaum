{% extends 'base.html' %}

{% block content %}
<h1>Relatório de Alunos</h1>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <!-- Adicione mais colunas conforme necessário -->
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.matricula }}</td>
            <!-- Adicione mais campos conforme necessário -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
